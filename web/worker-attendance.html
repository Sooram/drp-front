function getDate() {
	var today = new Date();
	var dd = today.getDate();
	var mm = today.getMonth()+1; 
	var yy = today.getYear()-100;
	// var yyyy = today.getFullYear();
	if(dd<10){
		dd='0'+dd;
	} 
	if(mm<10){
		mm='0'+mm;
	} 
	today = yy + '/' + mm + '/' + dd;
	
	return today;
}
function formatTime(t) {
	h = (t.getHours()<10?'0':'') + t.getHours(),
	m = (t.getMinutes()<10?'0':'') + t.getMinutes();
	
	return h + ':' + m;
}
